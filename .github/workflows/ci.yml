name: Continuous integration

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      PACKAGE_PATH: artifacts
      # Create NuGet package and upload to NuGet when a tag is pushed.
      CREATE_PACKAGE: ${{ startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Clone repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Create NuGet package
        if: env.CREATE_PACKAGE == 'true'
        run: >
          dotnet pack
          --configuration Release
          --no-build
          --no-restore
          --output ${{ env.PACKAGE_PATH }}
          -property:RepositoryCommit=$GITHUB_SHA

      - name: Upload NuGet package
        if: env.CREATE_PACKAGE == 'true'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: package
          path: ${{ env.PACKAGE_PATH }}
          retention-days: 1

  publish:
    name: Publish NuGet Package
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      PACKAGE_PATH: package

    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0

      - name: Push to NuGet
        run: >
          dotnet nuget
          push ${{ env.PACKAGE_PATH }}/*
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json

